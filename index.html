<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.scss">
    <script src="https://kit.fontawesome.com/51b298796c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id=wrap>
        <header>
            <div id='header__ad--bg'>
                <div id="header__advertisement">
                    <div class="logos"><span class=logo-naver class="fs-sb">NAVER</span><span class="logo-WHALE fs-sb">
                            WHALE</span>
                    </div>
                    <span class="content" class="fs-sm">인터넷의 새로운 시작! 네이버 웨일로 차원이 다른 웹서핑을 경험해보세요!

                    </span>
                    <button class="deleteBtn">X</button>
                </div>
            </div>
            <div id="header__mid">
                <div class="container">
                    <div class="item logo fs-lb">👒 NAVER</div>
                    <div class="item search">
                        <input class="search" type="text" title="검색" placeholder="SOOLEE를 입력하세요">
                        <button class="submit"> <i class="fas fa-search"></i>
                            </input>
                        </button>
                    </div>
                    <div class='item etc'>
                        <span class="page fs-tm">네이버를 시작페이지로 ▶️</span>
                        <span class="fs-tl"> | </span>
                        <span class="junior fs-tb">쥬니어네이버</span>
                        <span class="happybean fs-tb">해피빈</span>
                    </div>
                </div>
            </div>
            <div id="header__navibar"></div>
        </header>
    </div>

</body>

</html>
