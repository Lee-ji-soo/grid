<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.scss">
    <script src="https://kit.fontawesome.com/51b298796c.js" crossorigin="anonymous"></script>
</head>

<div id=wrap>
    <header id="header">
        <div id='header__ad--bg'>
            <div id="header__advertisement">
                <div class="logos"><span class=logo-naver class="fs-sb">NAVER</span><span class="logo-WHALE fs-sb">
                        WHALE</span>
                </div>
                <span class="content" class="fs-sm">인터넷의 새로운 시작! 네이버 웨일로 차원이 다른 웹서핑을 경험해보세요!
                    <button class="downloadBtn" class="fs-tl">다운로드</button>
                </span>
                <button class="deleteBtn">X</button>
            </div>
        </div>
        <div id="header__mid">
            <div class="container">
                <div class="item logo fs-lb">
                    <p id="크기 맞추기 임시용" style="width:100px; height:10px;"> </p>
                    👒 NAVER
                </div>
                <div class=" item search">
                    <input class="search" type="text" title="검색" placeholder="검색어를 입력하세요">
                    <button class="submit"> <i class="fas fa-search"></i>
                        </input>
                    </button>
                </div>
                <div class='item etc'>
                    <span class="page fs-tm">네이버를 시작페이지로 ▶️</span>
                    <span class="fs-tl"> | </span>
                    <span class="junior fs-tb">쥬니어네이버</span>
                    <span class="happybean fs-tb">해피빈</span>
                </div>
            </div>
        </div>
        <nav id="header__gnb--bg">
            <div id="header__gnb">
                <div class="leftbox fs-mb">
                    <ul class='UL greenUL'>
                        <li class="list">✉️ &nbsp;메일</li>
                        <li class="list">카페</li>
                        <li class="list">블로그</li>
                        <li class="list">지식iN</li>
                        <li class="list">쇼핑</li>
                        <li class="list">Pay</li>
                        <li class="list">▶️TV</li>
                    </ul>
                    <ul class="UL blackUL">
                        <li class="list">사전</li>
                        <li class="list">뉴스</li>
                        <li class="list">증권</li>
                        <li class="list">부동산</li>
                        <li class="list">지도</li>
                        <li class="list">영화</li>
                        <li class="list">뮤직</li>
                        <li class="list">책</li>
                        <li class="list">웹툰</li>
                    </ul>
                </div>
                <div class="rightbox">
                    <div class='seemore fs-sm'><span>더보기</span>
                        <i class="fas fa-chevron-down down"></i>
                    </div>
                    <div class='search-filter fs-tm'>
                        <span>검색어 필터 설정이 필요합니다</span>
                        <i class="fas fa-chevron-down down"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="container-left">
        <section id="left__ad"> </section>
        <section id="left__speednews"> </section>
        <section id="left__newsstand">
            <div id="newsstand__title"></div>
            <div id="newsstand__category"></div>
        </section>
        <section id="left__article">
            <div id="article__title"></div>
            <div id="article__category"></div>
            <div id="article__mainarticle">
                <div class="mainarticle-big"></div>
                <div class="mainarticle-small"></div>
            </div>
            <div id="article__subarticle">
                <ul class="subarticle-text">
                    <li class="list"></li>
                </ul>
                <ul class="subarticle-video">
                    <li class="list"></li>
                </ul>
            </div>
        </section>
        <div id="left__morebutton"></div>
    </section>

</html>
